<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Setup Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cyber-welcome {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

 
        .welcome-card {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #2ecc71;
            border-radius: 15px;
            padding: 3rem;
            margin: auto; 
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.3);
        }
 
        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            animation: animate-grid 6s linear infinite;
        }
 
        .welcome-header {
            font-family: 'Orbitron', sans-serif;
            color: #2ecc71;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px #2ecc71aa;
        }
 
        .family-members {
            display: grid;
            gap: 1.5rem;
            margin: 2rem 0;
        }
 
        .member-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
 
        .member-card h3 {
            font-family: 'Orbitron', sans-serif;
            color: #2ecc71;
            margin-bottom: 0.5rem;
        }
 
        .member-card p {
            font-family: 'Rajdhani', sans-serif;
            color: #ccc;
            margin: 0;
        }
 
        .proceed-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }
 
        .proceed-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.4);
        }

        @media (max-width: 768px) {
            .cyber-welcome {
                padding: 15px;
            }
            
            .welcome-card {
                padding: 2rem;
                margin: 80px 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-pattern"></div>
    
    <nav class="cyber-nav">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-logo">
                <i class="fas fa-shield-alt"></i> TILSYN
            </a>
            
            <div class="nav-items">
                <a href="{{ url_for('home') }}" class="nav-link {% if active_page == 'home' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('services') }}" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-user-shield"></i> Services
                </a>
                <a href="{{ url_for('about') }}" class="nav-link {% if active_page == 'about' %}active{% endif %}">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Login
                </a>
            </div>
        </div>
    </nav>
 
    <div class="cyber-welcome">
        <div class="welcome-card">
            <div class="confirm-content" style="position: relative; z-index: 2;">
                <h1 class="welcome-header">
                    <i class="fas fa-shield-alt"></i> FAMILY CONNECTION ESTABLISHED
                </h1>
                
                <div class="family-members">
                    <div class="member-card">
                        <h3><i class="fas fa-user-shield"></i> PARENT PROFILE</h3>
                        <p>Name: {{ parent_name }}</p>
                        <p>Age: {{ parent_age }}</p>
                    </div>
                    
                    <div class="member-card">
                        <h3><i class="fas fa-child"></i> CHILD PROFILE</h3>
                        <p>Name: {{ child_name }}</p>
                        <p>Age: {{ child_age }}</p>
                    </div>
                </div>
 
                <div style="text-align: center; margin-top: 2rem;">
                    <a href="{{ url_for('login') }}" class="proceed-btn">
                        <i class="fas fa-rocket"></i>
                        PLEASE LOGIN TO CONTINUE
                        </a>
                </div>
            </div>
        </div>
    </div>
 
    <div class="scan-line" style="position: fixed; top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, #2ecc71); animation: scan 4s linear infinite;"></div>
</body>
</html>
