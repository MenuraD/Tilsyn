<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="../static/design/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cyber-main {
            background: linear-gradient(135deg, #001100 0%, #000800 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .cyber-card {
            background: rgba(0, 20, 0, 0.95);
            border: 2px solid #2ecc71;
            border-radius: 15px;
            padding: 3rem;
            margin: 100px auto 2rem;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 35px rgba(46, 204, 113, 0.4);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            animation: animate-grid 6s linear infinite;
        }

        .threat-section {
            position: relative;
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(255, 68, 68, 0.05);
            border: 2px solid #ff4444;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.3);
            transition: all 0.3s ease;
        }

        .threat-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 35px rgba(255, 68, 68, 0.5);
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px #2ecc71aa;
            color: #2ecc71;
            text-align: center;
            margin-bottom: 2rem;
        }

        .threat-header {
            font-family: 'Orbitron', sans-serif;
            color: #ff4444;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .cyber-btn {
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .cyber-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.4);
            background: rgba(46, 204, 113, 0.2);
        }

        .btn-icon {
            font-size: 2.5rem;
            color: #2ecc71;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 15px #2ecc71aa);
        }

        .threat-btn {
            border-color: #ff4444 !important;
        }

        .threat-btn .btn-icon {
            color: #ff4444;
            filter: drop-shadow(0 0 15px rgba(255, 68, 68, 0.4));
        }

        .btn-text {
            font-family: 'Orbitron', sans-serif;
            color: #2ecc71;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-align: center;
            margin: 0;
        }

        .threat-text {
            color: #ff4444 !important;
        }

        .cyber-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ecc71, transparent);
            margin: 2rem 0;
        }

        @keyframes animate-grid {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .cyber-card {
                padding: 1.5rem;
                margin: 80px 1rem 2rem;
            }
            
            .dashboard-grid {
                gap: 1.5rem;
                padding: 1rem 0;
            }
            
            .btn-icon {
                font-size: 2rem;
            }
            
            .btn-text {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="cyber-nav">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-logo">
                <i class="fas fa-shield-alt"></i> TILSYN
            </a>
            <div class="nav-items">
                <a href="{{ url_for('home') }}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="cyber-main">
        <div class="cyber-card">
            <h1 class="neon-title">
                <i class="fas fa-user-shield"></i> PARENTAL CONTROL DASHBOARD
            </h1>
            <div class="cyber-divider"></div>

            <div class="threat-section">
                <h2 class="threat-header">
                    <i class="fas fa-radiation"></i> THREAT MONITORING
                </h2>
                <div class="dashboard-grid">
                    <a href="{{ url_for('unsafe_websites') }}" class="cyber-btn threat-btn">
                        <i class="fas fa-skull-crossbones btn-icon"></i>
                        <div class="btn-text threat-text">UNSAFE WEBSITES</div>
                    </a>
                    <a href="{{ url_for('keyword_alerts') }}" class="cyber-btn threat-btn">
                        <i class="fas fa-exclamation-triangle btn-icon"></i>
                        <div class="btn-text threat-text">KEYWORD ALERTS</div>
                    </a>
                </div>
            </div>

            <div class="dashboard-grid">
                <a href="{{ url_for('email_results') }}" class="cyber-btn">
                    <i class="fas fa-envelope btn-icon"></i>
                    <div class="btn-text">EMAIL REGISTRATIONS</div>
                </a>

                <a href="{{ url_for('login_attempts') }}" class="cyber-btn">
                    <i class="fas fa-sign-in-alt btn-icon"></i>
                    <div class="btn-text">LOGIN ATTEMPTS</div>
                </a>

                <a href="{{ url_for('ip_tracking') }}" class="cyber-btn">
                    <i class="fas fa-network-wired btn-icon"></i>
                    <div class="btn-text">IP HISTORY</div>
                </a>

                <a href="{{ url_for('visited_websites') }}" class="cyber-btn">
                    <i class="fas fa-globe btn-icon"></i>
                    <div class="btn-text">VISITED WEBSITES</div>
                </a>

                <a href="{{ url_for('system_activities') }}" class="cyber-btn">
                    <i class="fas fa-microchip btn-icon"></i>
                    <div class="btn-text">SYSTEM ACTIVITIES</div>
                </a>

                <a href="{{ url_for('screen_management') }}" class="cyber-btn">
                    <i class="fas fa-desktop btn-icon"></i>
                    <div class="btn-text">SCREEN MANAGEMENT</div>
                </a>
            </div>

            <div class="cyber-divider"></div>

            <div class="text-center mt-4">
                <p style="color: #2ecc71; font-family: 'Rajdhani';">
                    <i class="fas fa-info-circle"></i> Active Monitoring Session: {{ current_time }}
                </p>
            </div>
        </div>
    </div>

    <div class="scan-line" style="position: fixed; top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, #2ecc71); animation: scan 4s linear infinite;"></div>
</body>
</html>
