<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/design/main.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='design/icon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 400; /* Regular weight */
        }
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700; 
            text-shadow: 0 0 15px #2ecc71aa;
        }
        .cyber-confirm {
            padding-top: 100px; 
            background: linear-gradient(135deg, #001100 0%, #000800 100%);
            min-height: calc(100vh - 100px); 
            position: relative;
        }

        .confirm-card {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #2ecc71;
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.3);
        }

        .confirm-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(46, 204, 113, 0.1),
                transparent
            );
            animation: animate-grid 6s linear infinite;
        }

        .confirm-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .cyber-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ecc71, transparent);
            margin: 2rem 0;
        }

        .role-select {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }

        .role-btn {
            padding: 1.5rem;
            border-radius: 10px;
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            color: #2ecc71;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .role-btn:hover {
            background: rgba(46, 204, 113, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.4);
        }

        .role-btn i {
            font-size: 1.5rem;
        }
        a {
            text-decoration: none;
        }

        @keyframes animate-grid {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cyber-pattern"></div>
    
     <nav class="cyber-nav">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-logo">
                <i class="fas fa-shield-alt"></i> TILSYN
            </a>
            
            <div class="nav-items">
                <a href="{{ url_for('home') }}" class="nav-link {% if active_page == 'home' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('services') }}" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-user-shield"></i> Services
                </a>
                <a href="{{ url_for('about') }}" class="nav-link {% if active_page == 'about' %}active{% endif %}">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Login
                </a>
            </div>
        </div>
    </nav>
    <div class="main-content">
    <div class="cyber-confirm">
        <div class="confirm-card">
            <div class="confirm-content">
                <h1 class="neon-text" style="color: #2ecc71; font-size: 2.5rem; margin-bottom: 1.5rem; font-family: 'Orbitron', sans-serif;">
                    IDENTITY VERIFICATION
                </h1>
                <div class="cyber-divider"></div>
                <p class="p_index" style="color: #ccc; font-size: 1.2rem; margin-bottom: 2rem; font-family: 'Rajdhani', sans-serif;">
                    Before registration... please confirm whether you are a...
                    <br>
                    (If you're child is below the age of 12 please select Adult.)
                </p>
                <div class="role-select">
                    <a href="{{ url_for('confirmation2') }}" class="role-btn">
                        <i class="fas fa-user-shield"></i>
                        <span>ADULT (18+)</span>
                    </a>

                    <div class="cyber-divider"></div>

                    <a href="{{ url_for('register') }}" class="role-btn">
                        <i class="fas fa-child"></i>
                        <span>CHILD (12-17)</span>
                    </a>
                </div>
                <p class="p_index" style="color: #ccc; font-size: 1.2rem; margin-bottom: 2rem; margin-top: 2rem; font-family: 'Rajdhani', sans-serif;">
                    (If you're child is below the age of 12 please select Adult.)
                </p>
            </div>
        </div>
        </div>
    </div>

    <div class="scan-line" style="position: fixed; top: 0; left: 0; width: 100%; height: 2px; 
         background: linear-gradient(90deg, transparent, #2ecc71); animation: scan 4s linear infinite;"></div>
</body>
</html>
