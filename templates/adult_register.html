<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/design/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration</title>
    <style>
        .cyber-register {
            background: linear-gradient(135deg, #001100 0%, #000800 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
 
        .registration-card {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #2ecc71;
            border-radius: 15px;
            padding: 3rem;
            margin: 150px auto 2rem; 
            max-width: 500px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.3);
        }

        @media (max-width: 768px) {
            .registration-card {
                margin: 80px 1rem 2rem;
                padding: 2rem;
            }
        }
        
        .registration-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            animation: animate-grid 6s linear infinite;
        }
 
        .neon-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px #2ecc71aa;
            color: #2ecc71;
        }
 
        .cyber-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ecc71, transparent);
            margin: 2rem 0;
        }
 
        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }
 
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #2ecc71;
            border-radius: 8px;
            color: #2ecc71;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }
 
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }
 
        .form-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(204, 204, 204, 0.7);
            font-family: 'Rajdhani', sans-serif;
            pointer-events: none;
            transition: all 0.3s ease;
        }
 
        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            color: #2ecc71;
        }
 
        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 8px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            font-family: 'Orbitron', sans-serif;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
 
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
 
        @keyframes animate-grid {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cyber-register">
        <nav class="cyber-nav">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-logo">
                <i class="fas fa-shield-alt"></i> TILSYN
            </a>
            
            <div class="nav-items">
                <a href="{{ url_for('home') }}" class="nav-link {% if active_page == 'home' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('services') }}" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-user-shield"></i> Services
                </a>
                <a href="{{ url_for('about') }}" class="nav-link {% if active_page == 'about' %}active{% endif %}">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Login
                </a>
            </div>
        </div>
    </nav>
 
        <div class="registration-card">
            <div class="confirm-content" style="position: relative; z-index: 2;">
                <h1 class="neon-text" style="font-size: 2rem; margin-bottom: 1.5rem; text-align: center;">
                    <i class="fas fa-user-shield"></i> PARENT REGISTRATION
                </h1>
                
                <div class="cyber-divider"></div>
 
                <form method="POST" class="registration-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="name">FULL NAME</label>
                    </div>
 
                    <div class="form-group">
                        <input type="text" id="username" name="username" required placeholder=" ">
                        <label for="username">USERNAME</label>
                    </div>
 
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">PASSWORD</label>
                    </div>
 
                    <div class="form-group">
                        <input type="number" id="age" name="age" required placeholder=" " class="cyber-input">
                        <label for="age" style="color: #2ecc71;">AGE (18+)</label>
                    </div>
 
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-lock"></i> COMPLETE REGISTRATION
                    </button>
                </form>
 
                <div class="cyber-divider" style="margin-top: 2rem;"></div>
 
                <p style="color: #ccc; text-align: center; font-family: 'Rajdhani';">
                    By registering, you agree to monitor your child's activities responsibly
                </p>
            </div>
        </div>
 
        <div class="scan-line" style="position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #2ecc71); animation: scan 4s linear infinite;">
        </div>
    </div>
</body>
</html>
